<body>
    <header id="MainHead">
        <div class="container">
            <a href="index.html" id="logo"> J. Scott Glover</a>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <nav>
                    <a href="index.html"> About Me</a>

                    <a href="contact.html">Contact Page</a>
                </nav>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="MainContainer">
            <h1>Contact Me</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">NAME</label>
                        <input type="text" name="name" id="name" placeholder="john smith" required="required">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">MESSAGE</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">

            </form>

        </section>

        <section class="sidebar">
            <div id="connector">
                <h2>Follow me here.</h2>
                <img src="assets/images/github icon.png" class="networking" alt="GITHUB">
            </div>
        </section>



    </div>

    <footer>
        <div class="container">
